<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of vets</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vets : ${vets}">
            <td th:text="${vets?.getId()}">-</td>
            <td th:text="${vets?.getFirstName()}">-</td>
            <td th:text="${vets?.getLastName()}">-</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
